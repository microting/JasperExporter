plugins {
    id 'java'
}

repositories {
    jcenter()

    maven { url "http://jasperreports.sourceforge.net/maven2" }
    maven { url "http://jaspersoft.artifactoryonline.com/jaspersoft/third-party-ce-artifacts" }
}

dependencies {
    compile 'net.sf.jasperreports:jasperreports:6.5.1',
            'commons-io:commons-io:2.6'

    testCompile 'junit:junit:4.12'
}

jar {
    manifest {
        attributes("Class-Path": ".",
                "Rsrc-Main-Class": "com.microting.report.jasper.JasperExporter",
                "Main-Class": "org.eclipse.jdt.internal.jarinjarloader.JarRsrcLoader",
                "Rsrc-Class-Path":  './ ' + configurations.compile.collect { it.getName() }.join(' '))
    }
    from {
        configurations.compile.collect {it}
    }
}