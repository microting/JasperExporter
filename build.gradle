apply plugin: 'base'
apply plugin: 'idea'
apply plugin: 'build-time-tracker'

buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }

    dependencies {
        classpath "net.rdrei.android.buildtimetracker:gradle-plugin:0.11.+"
        classpath 'io.spring.gradle:dependency-management-plugin:1.0.6.RELEASE'
    }
}

buildtimetracker {
    reporters {
        summary {
            ordered false
            threshold 50
            barstyle "unicode"
        }
    }
}

subprojects {
    group "com.microting"
    version "1.0"

    apply plugin: "java"
    apply plugin: "io.spring.dependency-management"

    sourceCompatibility = 1.8
    targetCompatibility = 1.8
    [compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

    dependencyManagement {
        dependencies {
            dependency 'net.sf.jasperreports:jasperreports:6.6.0'
            dependency 'commons-io:commons-io:2.6'
            dependency 'xalan:xalan:2.7.2'
            dependency 'org.apache.poi:poi:3.15'
            dependency 'org.apache.logging.log4j:log4j-1.2-api:2.11.0'
            dependency 'org.apache.logging.log4j:log4j-core:2.11.0'
            dependency 'org.projectlombok:lombok:1.16.22'
            dependency 'junit:junit:4.12'
        }
    }

    println "moduleName: ${it.name}"
}